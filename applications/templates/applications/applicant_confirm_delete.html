{% extends "applications/layout.html" %}

{% block content %}
<div class="container mt-5">
  <form method="POST">
    {% csrf_token %}
      <!-- <p>Are you sure you want to delete "{{ object }}"?</p>
      <input type="submit" value="Confirm" class="btn btn-danger"> -->
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Applicant</legend>
        <h2>Are you sure you want to delete the applicant "{{ object }}"</h2>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'applicant_detail' object.id %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
